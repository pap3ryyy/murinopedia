<!DOCTYPE html>
<html lang="ru">
<link rel="icon" type="image/png" href="asset/logo.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транслятор Знанья — Муринопедия</title>
    <style>
        body { font-family: sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; color: #202122; line-height: 1.6; }
        header { background: #fff; border-bottom: 1px solid #a2a9b1; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-size: 1.5em; font-family: serif; text-decoration: none; color: #000; }
        .container { max-width: 1200px; margin: 20px auto; background: #fff; border: 1px solid #a2a9b1; padding: 20px; display: grid; grid-template-columns: 3fr 1fr; gap: 20px; }
        main h1 { font-family: serif; border-bottom: 1px solid #a2a9b1; margin-bottom: 10px; font-weight: normal; }
        .tools-box { background: #f8f9fa; border: 1px solid #a2a9b1; padding: 20px; margin: 20px 0; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #a2a9b1; font-size: 16px; box-sizing: border-box; resize: vertical; margin-bottom: 10px; }
        button { background: #f8f9fa; border: 1px solid #a2a9b1; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #eee; }
        #result { margin-top: 15px; display: none; }
        .wiki-msg { padding: 15px; border-left: 10px solid #3366cc; background: #eaf3ff; border: 1px solid #a2a9b1; border-left-width: 10px; }
        .result-value { font-size: 1.25em; font-family: serif; color: #000; white-space: pre-wrap; }
        aside { border-left: 1px solid #eaecf0; padding-left: 20px; }
        .infobox { border: 1px solid #a2a9b1; background-color: #f8f9fa; padding: 15px; font-size: 0.9em; margin-bottom: 20px; }
        footer { text-align: center; font-size: 0.8em; color: #54595d; margin-top: 40px; padding: 20px; border-top: 1px solid #a2a9b1; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo-text">Муринопедия</a>
</header>

<div class="container">
    <main>
        <h1>Транслятор Фраз (Служебная)</h1>
        <div class="tools-box">
            <textarea id="userInput" placeholder="Например: Привет батя, почему сын в духовке? Где свет?"></textarea>
            <button onclick="runTranslate()">ТРАНСЛИРОВАТЬ</button>

            <div id="result">
                <div class="wiki-msg">
                    <div id="translatedValue" class="result-value"></div>
                </div>
            </div>
        </div>
    </main>

    <aside>
        <div class="infobox">
            <h4>Лингво-норма</h4>
            <p><b>Гле</b> — Где<br>
            <b>Поч</b> — Почему<br>
            <b>Духавка</b> — Духовка<br>
            <b>Привит / Пок</b> — Привет / Пока</p>
        </div>
    </aside>
</div>

<footer>Муринопедия — 2026. Ч илу доной, пока естч светл.</footer>

<script>
    const dictionary = {
        // Базовые связки и вопросы
        "я": "ч", "мы": "мыч", "он": "ог", "она": "онч", "оно": "онт", "ты": "тыч", "вы": "выч",
        "где": "гле", "почему": "поч", "ладно": "ладн", "нет": "нрт", "да": "естч",
        // Приветствия
        "привет": "привит", "пока": "пок", "спасибо": "дяк",
        // Семья и объекты
        "батя": "батч", "папа": "батч", "мама": "матч", "мать": "матч", "сын": "сыр", "жена": "жинка",
        "дом": "дон", "домой": "доной", "духовка": "духавка", "свет": "светл", "работа": "роболе",
        // Действия
        "есть": "едати", "идти": "илуть", "иду": "илу", "хорошо": "хорошл",
        // Война
        "войска": "войскч", "победа": "победл", "смерть": "смертч"
    };

    function runTranslate() {
        const rawInput = document.getElementById('userInput').value;
        if (!rawInput.trim()) return;

        const words = rawInput.split(/(\s+|[,.!?])/);
        
        const translated = words.map(part => {
            const clean = part.toLowerCase().replace(/[,.!?]/g, '').trim();
            if (!clean) return part; 

            if (dictionary[clean]) {
                let word = dictionary[clean];
                if (part[0] === part[0].toUpperCase()) {
                    word = word.charAt(0).toUpperCase() + word.slice(1);
                }
                return word;
            } 
            
            // Если слово короткое (3 буквы и меньше) и его нет в словаре - оставляем как есть
            if (clean.length <= 3) {
                return part;
            }

            return clean + "ость";
        });

        document.getElementById('result').style.display = "block";
        document.getElementById('translatedValue').innerText = translated.join('');
    }
</script>

</body>
</html>
